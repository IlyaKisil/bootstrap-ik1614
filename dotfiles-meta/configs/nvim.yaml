- link:
    ~/.config/nvim/init.vim: dotfiles/vim/vimrc
    ~/.config/nvim/init-nvim-specific.vim: dotfiles/vim/nvim/init-nvim-specific.vim
    ~/.config/nvim/general: dotfiles/vim/common/general
    ~/.config/nvim/autoload: dotfiles/vim/common/autoload
    ~/.config/nvim/ftplugin: dotfiles/vim/common/ftplugin
    ~/.config/nvim/themes: dotfiles/vim/common/themes
    ~/.config/nvim/vim-plug: dotfiles/vim/common/vim-plug
    ~/.config/nvim/coc-settings.json: dotfiles/vim/common/vim-plug/configs/coc-settings.json
    # This is sort of shared between NeoVim and Vim configs
    ~/.config/ultisnips: dotfiles/vim/common/ultisnips
- shell:
    # Executed only if this file doesn't exist (to prevent overriding)
    - ["[ -f ~/.config/nvim/init-local.vim ] && echo '=> Already exists, skipping' || cp dotfiles/vim/vimrc-local ~/.config/nvim/init-local.vim", Initialising init-local.vim]
